<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СтильныйВинни</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="text">Winnie Pooh created on CSS3</div>
    <div class="kate">by Kate Sorokina</div> 
    <div id="vinni"> 
        <div class="head"></div>
        <div class="left-ear"></div>
        <div class="right-ear"></div>
        <div class="black-head">
            <div class="left-eye">
                <div class="black-le"></div>
            </div>
            <div class="right-eye">
                <div class="black-re"></div>
            </div>
        </div>
        <div class="nose">
            <div class="nose-light"></div>
        </div>
        <div class="smile"></div>
        <div class="body"></div>
        <div class="body_fix"></div>
        <div class="left_leg"></div>
        <div class="right_leg"></div> 
        <div class="potty-top"></div>
        <div class="honey-fix"></div>
        <div class="honey"></div>
        <div class="potty"></div>
        <div class="right_hand"></div>
        <div class="left_hand"></div>
    </div>
</body>
</html>
